    <style>
      /* CSS */
      .ad-container {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0,0,0,0.3);
          z-index: 1000;
          text-align: center;
      }
      
      .ad-content {
          position: relative;
      }
      
      .close-ad {
          position: absolute;
          right: 10px;
          top: 5px;
          cursor: pointer;
          font-size: 24px;
      }
      
      #countdown {
          font-size: 24px;
          color: #2c3e50;
          margin: 10px 0;
      }
      
      .ad-space {
          margin: 15px 0;
          min-height: 250px;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      
      #downloadBtn {
          background: #27ae60;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
      }
      
      #downloadBtn:disabled {
          background: #95a5a6;
          cursor: not-allowed;
      }
      </style>
    
  </head>
</head>
