          parrafo=`
          Napoleón Bonaparte nació el 15 de agosto de 1769 en Ajaccio, Córcega, una isla mediterránea que había sido anexionada por Francia poco antes de su nacimiento. Proveniente de una familia de la baja nobleza, Napoleón demostró desde joven un talento excepcional para la estrategia y el liderazgo. A los 9 años, ingresó en la escuela militar de Brienne-le-Château, donde destacó por su inteligencia y dedicación.
          <br><br>
         En 1785, se graduó en la prestigiosa École Militaire de París como oficial de artillería. Durante la Revolución Francesa (1789-1799), Napoleón aprovechó las oportunidades que le brindó el caos político para ascender rápidamente en el ejército. Su papel en el sitio de Toulon (1793) le valió el reconocimiento y el ascenso a general de brigada.
          <br><br>
          En 1799, tras regresar de una campaña en Egipto, Napoleón dio un golpe de Estado conocido como el "18 de Brumario", que lo llevó a convertirse en Primer Cónsul de Francia. En 1804, se coronó a sí mismo como Emperador de los Franceses, marcando el inicio del Primer Imperio Francés.
          `;

          imgaside='../img/cesar.webp';

          parrafo2=`
          <br> 
          Napoleón es recordado como uno de los mayores genios militares de la historia. A lo largo de su carrera, libró más de 60 batallas, muchas de las cuales cambiaron el curso de la historia europea. Estas son algunas de las más destacadas:
          <h3>La Batalla de Austerlitz (1805)</h3
          Conocida como la "Batalla de los Tres Emperadores", Austerlitz es considerada la mayor victoria de Napoleón. Frente a las fuerzas combinadas de Austria y Rusia, Napoleón utilizó tácticas brillantes para derrotar a un ejército superior en número. Esta victoria consolidó su dominio sobre Europa.

          <h3>La Batalla de Waterloo (1815)</h3>
          Waterloo marcó el final del imperio de Napoleón. Enfrentado a las fuerzas de la Séptima Coalición, lideradas por el Duque de Wellington y el mariscal Blücher, Napoleón sufrió una derrota decisiva. Tras esta batalla, fue exiliado a la isla de Santa Elena, donde pasó sus últimos años.
          <h3>La Campaña de Rusia (1812)</h3>
Aunque no fue una batalla en sí, la invasión de Rusia fue un punto de inflexión en la carrera de Napoleón. A pesar de capturar Moscú, el frío extremo y la estrategia de tierra quemada de los rusos diezmaron su ejército. Esta campaña marcó el inicio de su declive.
          
          
          `;

          <br>
          Napoleón no solo fue un militar excepcional, sino también un reformador que dejó un legado duradero en Europa. Aquí te presentamos algunos datos fascinantes sobre su vida y obra:
          <br>

          <h3>El Código Napoleónico</h3>
          Napoleón reformó el sistema legal francés con la creación del Código Napoleónico en 1804. Este conjunto de leyes sentó las bases para los sistemas legales modernos en muchos países y promovió principios como la igualdad ante la ley y la libertad religiosa.
           <h3>Su Estatura</h3>
           Aunque se cree popularmente que Napoleón era muy bajo, en realidad medía alrededor de 1,68 metros, una estatura promedio para la época. El mito de su baja estatura surgió de la propaganda británica.
           <h3>Su Legado en la Educación</h3>
           Napoleón estableció el sistema de liceos en Francia, que proporcionaba educación secundaria de calidad. También fundó la Universidad Imperial, un precedente del sistema educativo moderno.
           `;
